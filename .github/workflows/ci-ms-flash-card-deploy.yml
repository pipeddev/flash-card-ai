name: CD - Deploy ms-flash-card

on:
  push:
    branches: [develop]
    paths:
      - "ms-flash-card/**"
      - ".github/workflows/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop

    permissions:
      contents: read
      id-token: write # ðŸ‘ˆ necesario para WIF

    defaults:
      run:
        working-directory: ms-flash-card

    steps:
      - name: ðŸ§© Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: âš™ï¸ Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ³ Build & Push image (Artifact Registry)
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ vars.REPO_IMAGE }}/ms-flash-card:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

          gcloud builds submit --tag "$IMAGE" --async

          # Poll hasta SUCCESS (tu loop actual sirve)
          BUILD_ID=$(gcloud builds list --filter="images:$IMAGE" --sort-by=~createTime --limit=1 --format="value(id)")
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format="value(status)")
            echo "Build status: $STATUS"
            [[ "$STATUS" == "SUCCESS" ]] && break
            [[ "$STATUS" == "FAILURE" || "$STATUS" == "CANCELLED" || "$STATUS" == "TIMEOUT" ]] && exit 1
            sleep 5
          done

      - name: ðŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy ms-flash-card \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},GEMINI_MODEL=${{ vars.GEMINI_MODEL }},OPENAI_MODEL=${{ vars.OPENAI_MODEL }},NODE_ENV=production"
