name: CD - Deploy ms-flash-card

on:
  push:
    branches: [develop]
    paths:
      - "ms-flash-card/**"
      - ".github/workflows/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop

    permissions:
      contents: read
      id-token: write # üëà necesario para WIF

    defaults:
      run:
        working-directory: ms-flash-card

    steps:
      - name: üß© Checkout
        uses: actions/checkout@v4

      - name: üîê Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: ‚öôÔ∏è Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: üê≥ Build & Push image (async + poll)
        run: |
          BUILD_ID=$(gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/ms-flash-card \
            --format="value(id)" \
            --async)

          echo "Build ID: $BUILD_ID"

          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format="value(status)")
            echo "Build status: $STATUS"
            if [[ "$STATUS" == "SUCCESS" ]]; then
              break
            elif [[ "$STATUS" == "FAILURE" || "$STATUS" == "CANCELLED" || "$STATUS" == "TIMEOUT" ]]; then
              exit 1
            fi
            sleep 5
          done

      - name: üöÄ Deploy to Cloud Run
        run: |
          gcloud run deploy ms-flash-card \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ms-flash-card \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars \
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},\
              GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},\
              GEMINI_MODEL=${{ vars.GEMINI_MODEL }},\
              OPENAI_MODEL=${{ vars.OPENAI_MODEL }},\
              NODE_ENV=production
